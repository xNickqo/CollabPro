<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
</head>
<body>
<section >
    <div >
        <div >
            <div th:if=${param.logout}>
                Se ha cerrado sesion correctamente
            </div>
            <div th:if=${param.error}>
                Error al introducir los datos
            </div>
            <div >
                <div style="border-radius: 1rem;">
                    <div >

                        <div >

                            <h2>Login</h2>
                            <p>Ingresa tu email y contraseña</p>

                            <form th:action="@{/login}" method="post" >
                                <div >
                                    <label for="correo">Email</label>
                                    <input name="correo" type="email" id="correo"  required autofocus="autofocus" />
                                </div>

                                <div>
                                    <label for="contraseña">Contraseña</label>
                                    <input name="contraseña" type="password" id="contraseña"   required autofocus="autofocus"/>
                                </div>

                                <button type="submit" id="login-submit" value="Login">Login</button>

                            </form>
                        </div>

                        <div>
                            <p>No tienes cuenta? <a th:href="@{/registro}" >Registrate</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
